<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành tuần 2 - bài 5</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1/css/all.min.css">
</head>
<body>
    <main class="main">
        <section class="content content__left">
            <img class="content__img" src="iphone-hoi-chuan.jpg" alt="iphone-img" srcset="">
            <aside class="content__active">
                <div class="content__active_slide">
                    <img class="content__active_img" src="marin3.jpg"  alt="test" srcset="">
                    <img class="content__active_img" src="martin2.jpg"  alt="test" srcset="">
                    <img class="content__active_img" src="marin4.jpg"  alt="test" srcset="">
                </div>
            </aside>
        </section>
        <section class="content content__right">
            <div class="content--first">
                <container class="container">
                    <h1>Instagram</h1>
                    <form action="">
                        <label>
                            <input type="text" name="id" placeholder="Phone number, username, or email">
                        </label>
                        <label>
                            <input type="password" name="password" placeholder="Password">

                        </label>
                        <label>
                            <button type="submit">Login</button>

                        </label>
                        <div class="lineup">
                            <span class="line"></span>
                            <p>OR</p>
                            <span class="line"></span>

                        </div>
                        <label class="social">
                            <i class="social__icon fa-brands fa-square-facebook"></i>
                            <a href="#">Log in with Facebook</a></p>
                        </label>
                        <p class="forgot">
                            <a class="forgot__pass" href="#">Forgot password?</a>
                        </p>
                    </form>
                    
                </container>
                
            </div>

            <div class="content--second">
                <container class="container">
                    <p>
                        Don't have an account? <a href="#">Sign up</a>
                    </p>
                </container>
                
            </div>

            <div class="content--third">
                <container class="container">
                    <p>Get the app.</p>
                    <div class="content__social">
                        <img class="content__social_img" src="gg play.png" alt="google-play" srcset="">
                        <img class="content__social_img" src="microsoft.png" alt="microsoft" srcset="">
                    </div>
                </container>
                
            </div>
        </section>
    </main> 
</body>
</html>
